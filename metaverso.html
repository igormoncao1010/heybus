<!DOCTYPE html>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #111;
      padding: 1.5rem 2rem;

      border-bottom: 2px solid #C8A951;
    }

      color: #C8A951;
      font-size: 2.2rem;
    }

      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      max-width: 1200px;
      width: 90%;
      margin: 2rem auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(200, 169, 81, 0.3);
    }

    .embed-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

      display: inline-block;
      margin: 2rem auto;
      padding: 0.8rem 2rem;
      background-color: #C8A951;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      border-radius: 30px;
      transition: background 0.3s ease;
    }

    .back-btn:hover {
      background-color: #a18736;
    }

    footer {
      margin-top: auto;
      background-color: #111;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }
